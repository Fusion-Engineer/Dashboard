<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a4b09954fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- bootstarp CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- Normal -->
    <link rel="stylesheet" href="/CSS/Script.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar_head">
            <h3>MautPlays</h3>
        </div>
        <div class="time mt-4">
            <h5>Refresh Time</h5>
            <select id="refreshTime" class="form-control">
                <option value="5000">5 seconds</option>
                <option value="30000">30 seconds</option>
                <option value="600000">10 minutes</option>
                <option value="1800000">30 minutes</option>
                <option value="3600000" selected>1 hour</option>
                <option value="7200000">2 hours</option>
            </select>
        </div>
    </div>

    <div class="content">
        <h2>Dashboard</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Combined Air Quality Data</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="combinedChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- First Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">PM2.5 Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="pm25Chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Second Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">PM10 Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="pm10Chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Third Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Ozone Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="ozoneChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Fourth Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Humidity Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Fifth Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Temperature Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Sixth Chart -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">CO Chart</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="coChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/combined.js"></script>
    <script src="/JavaScript/auto_refresh.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</body>

</html>
